<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="input.css">
        <link rel="icon" type="image/png" href="fb.png" />
        <title>Log in to Facebook</title>
    </head>
    <body class="bg-gray-100">
        <p class="font-bold text-blue-600 text-center text-5xl my-11"> facebook</p>
        <div class="container -mt-6 flex items-center justify-center">
            <div class="flex flex-col bg-white rounded-lg p-4 w-1/4 shadow-xl">
                <p class="text-center text-lg font-semibold">Log in to facebook</p>
                <input class="px-4 h-12 my-2 border border-1 border-gray-400 outline-blue-600 rounded-lg" type="text" placeholder="Email Address or Phone number">
                <input class="px-4 h-12 my-2 border border-1 border-gray-400 outline-blue-600 rounded-lg" type="password" placeholder="Password">
                <button class="cursor-pointer bg-blue-600 my-2 py-3 text-white font-semibold rounded-md hover:bg-blue-700">Log In</button>
                <span class="text-center cursor-pointer text-blue-600 hover:underline">Forgotten Password?</span>
                <hr class="my-2 ">
                <button class="my-2 py-3 px-4 mx-auto cursor-pointer rounded-md bg-green-500 text-white hover:bg-green-700 w-fit">Create New Account</button>
                <span class="absolute bottom-72 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business</span>
            </div>
         </div>
     </body>
  </html>
